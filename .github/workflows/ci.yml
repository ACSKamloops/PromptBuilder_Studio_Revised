name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: prompt-builder/studio/package-lock.json

      - name: Install deps (studio)
        working-directory: prompt-builder/studio
        run: npm ci

      - name: Unit tests
        working-directory: prompt-builder/studio
        run: npm run test:unit

      - name: Build
        working-directory: prompt-builder/studio
        run: npm run build

      - name: Install Playwright Browsers
        working-directory: prompt-builder/studio
        run: npx playwright install --with-deps

      - name: E2E tests
        working-directory: prompt-builder/studio
        run: npm run test:e2e -- --reporter=line

